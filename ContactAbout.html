    <div class="parallax2">

                <p id="box">CANBERRA<br />RESTUARANTs</p>

    </div>


    <center>
        <h3 class="font">Click the Button to see the contact & info</h3>
        <button onclick="typeWriter()" style="" class="button">Click me</button>

        <p id="demo" style="text-align:center; font-family:Niconne; color:black; font-size: 45px;"></p>

    </center>

    <script>
        var i = 0;
        var txt = 'All rights reserved to the makers of the site.' +
        'All photos are owned by the owners of the mentioned restaurants.' +
        'For more information, please contact the owners of the mentioned restuarants.' +
        'Google Maps is used to display the geographical location of the mentioned restaurants.' +
        '@ - Canberra Restaurants All Right Reserved.'; /* The text */
        var speed = 50; /* The speed/duration of the effect in milliseconds */

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                if(txt.charAt(i).localeCompare(".")==0){
                    document.getElementById("demo").innerHTML += "<br>";
                }
                i++;
                setTimeout(typeWriter, speed);
            }
        }

    </script>

    <footer>
        <hr style="background-color:gray" />
        <p style="color: gray">@ - Canberra Restaurants. All Right Reserved</p>
    </footer>
